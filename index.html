<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background-color: #ffe6e6;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            color: #ff4d4d;
        }
        p {
            font-size: 18px;
            color: #333;
        }
        button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <h1>Chúc mừng Valentine</h1>
    <p>Bạn là người một người bạn đặc biệt mà tui quen. Chúc bạn luôn vui vẻ và hạnh phúc với gia đình</p>
    <button onclick="showSurprise()">Bấm vào đây nè!</button>
    
    <script>
        function showSurprise() {
            alert("Một mùa valentine vui vẻ nhe");
        }
    </script>
</body>
</html>
